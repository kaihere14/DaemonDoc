name: Keep Render Alive

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes
  workflow_dispatch: # Manual trigger option

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          echo "ðŸ”„ Pinging Render at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://readit-4.onrender.com/health)
          if [ $response -eq 200 ]; then
            echo "âœ“ Server is alive (HTTP $response)"
          else
            echo "âœ— Server returned HTTP $response"
            exit 1
          fi
